<!--
  Generated template for the EventDetailPage page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-navbar *navbar>
  <ion-title>Event Details</ion-title>
</ion-navbar>

<ion-content>
  <ion-card>
    <img src="{{ event.url }}"/>
    <ion-card-content>
      <h2 class="card-title">
        {{event.name}} - {{event.timeStart}}
      </h2>
      <p>{{event.description}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
